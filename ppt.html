            <body style="text-align:center;background-color:rgb(2, 247, 63);">
                <h1>Pedra, Papel, Tesoura</h1>
                <p>escolha uma opção:</p>
                <button id="pedra">Pedra</button>
                <button id="papel">papel</button>
                <button id="tesoura">tesoura</button>
                <p id="resultado"></p>

                <script>
                    function GeraJogadaAleatoria() {
                        const opcoes = ['pedra','papel','tesoura']
                        const opcoesAleatoria = Math.floor(Math.random() * 3)
                        return opcoes[opcoesAleatoria]
                    }


                    function jogar(JogadaDoJogador){
                        const JogadaDoComputador = GeraJogadaAleatoria()

                        let resutado = ''
                        if(JogadaDoJogador === JogadaDoComputador=== 'tesoura'){
                        resultado = 'empate!'
                        
                        
                    } else if(
                        (JogadaDoJogador ==='tesoura' && JogadaDoComputador === 'papel') ||
                        (JogadaDoJogador ==='papel' && JogadaDoComputador === 'pedra') ||
                        (JogadaDoJogador ==='pedra' && JogadaDoComputador === 'tesoura')){
                            resultado = `Você Venceu!!! Parabéns :) Jogador: ${JogadaDoJogador}, Computador: ${JogadaDoComputador}`
                        } else {
                            resultado = `vocé perdeu! Jogador: ${JogadaDoJogador}, Computador: ${JogadaDoComputador}`
                        }

                        document.getElementById('resultado').innerText = resultado

                    }
                    
                    const pedra = document.getElementById('pedra');
                    pedra.addEventListener('click',function(){

                    const papel = document.getElementById('papel');
                    papel.addEventListener('click',function(){

                    tesoura.addEventListener('click',function(){

                    })
